<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Web Viva</title>
  </head>
  <body>
    <section>
      <!-- Colores de fondo difuminados -->
      <div class="color" style="top: -350px; width: 600px; height: 600px; background: #ff359b;"></div>
      <div class="color" style="bottom: -150px; left: 100px; width: 500px; height: 500px; background: #fffd87;"></div>
      <div class="color" style="bottom: 50px; right: 100px; width: 300px; height: 300px; background: #00d2ff;"></div>

      <!-- Caja principal con animaciÃ³n -->
      <div class="box">
        <div class="square" style="--i: 0"></div>
        <div class="square-2" style="--i: 0"></div>
        <div class="square-3" style="--i: 0"></div>
        <div class="square-4" style="--i: 0"></div>

        <!-- Contenedor del formulario -->
        <div class="container">
          <form class="form">
            <h2>Login</h2>

            <div class="inputBox">
              <input type="text" placeholder="Username" />
            </div>

            <div class="inputBox">
              <input type="password" placeholder="Password" />
            </div>

            <div class="inputBox">
              <input type="submit" value="Login" />
            </div>

            <p class="forget">
              Forgot password?
              <a href="#">Click Here</a>
            </p>

            <p class="forget">
              Don't have an account?
              <a href="#">Sign Up</a>
            </p>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
